<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Plots</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="static/frontpage.css">
</head>
{% extends "templates.html" %}
{% block content %}

<body id="frontpageBody">

<div id="page-container">

  <div id="content-wrap">
    <h1 id="startscreen">Analysis Plots</h1>

    <div id="topics" class="container"></div>

    <div id="psychologicalValues" class="container">
      <h2>Topics</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="chart" id="topic">
            <script type="text/javascript">
              var topics = {{ topic_plot_json | tojson |safe}}
              Plotly.newPlot('topic', [JSON.parse(topics)]);
            </script>
          </div>
        </div>
      </div>
    </div>




  </div>


</div>
{% endblock %}

</body>


</html>
